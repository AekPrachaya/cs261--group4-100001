<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Petition</title>
    <link rel="stylesheet" href="../css/check.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>

    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="../img/TUlogo.png" alt="TU Logo">
                    <span class="Petition">TU Petition</span>
                </div>
                <ul class="menu">
                    <li><a href="request">ยื่นคำร้อง</a></li>
                    <li><a href="petition">ตรวจสอบสถานะคำร้อง</a></li>
                </ul>
            </div>
            <footer class="user-info">
                <div>
                    <p id="user-info-name">ชื่อผู้ใช้งาน: <span></span></p>
                    <p id="user-info-id"></p>
                </div>
                <div>
                    <div class="pop-up">
                        <button id="pop-up-profile">Profile</button>
                        <button id="pop-up-logout">Logout</button>
                    </div>
                    <img src="../img/CogOutline.png" alt="gear_img" id="pop-up-icon">
                </div>
            </footer>
        </aside>

        <div class="main-container">
            <header class="header">
                <button id="sidebarToggle" class="sidebar-toggle">☰</button>
                <h2>คำร้องของนักศึกษา</h2>
            </header>
            <div class="student-info">
                <p id="student-info-id"></p>
            </div>
            <main class="main-content">
                <form id="petitionForm">
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์ติดต่อ:</label>
                        <p id="form-phone_no" class="petition-data"></p>
                    </div>

                    <div class="form-group">
                        <label>อาจารย์ที่ปรึกษา:</label>
                        <p id="form-advisor" class="petition-data"></p>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>บ้านเลขที่</label>
                            <p id="form-houseNumber" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>หมู่:</label>
                            <p id="form-village" class="petition-data"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>แขวง/ตำบล:</label>
                            <p id="form-subDistrict" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>เขต/อำเภอ:</label>
                            <p id="form-district" class="petition-data"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>จังหวัด:</label>
                            <p id="form-province" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>รหัสไปรษณีย์:</label>
                            <p id="form-postal_code" class="petition-data"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ประเภทคำร้อง:</label>
                        <p id="petition-type" class="petition-data"></p>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>ปีการศึกษา:</label>
                            <p id="form-year" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>ภาคการศึกษา:</label>
                            <p id="form-semester" class="petition-data"></p>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>รหัสวิชา</label>
                            <p id="form-course_id" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>Section</label>
                            <p id="form-section" class="petition-data"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ชื่อวิชา</label>
                        <p id="form-courseName" class="petition-data"></p>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <label>
                                ลาออก ตั้งแต่
                            </label>
                        </div>

                        <div class="form-group half">
                            <label>ปีการศึกษา:</label>
                            <p id="form-resign-year" class="petition-data"></p>
                        </div>
                        <div class="form-group half">
                            <label>ภาคการศึกษา:</label>
                            <p id="form-resign-semester" class="petition-data"></p>
                        </div>

                    </div>


                    <div class="form-group">
                        <label>เรื่องที่ต้องการยื่นคำร้อง:</label>
                        <p id="form-topic" class="petition-data"></p>
                    </div>

                    <div class="form-group">
                        <label>สาเหตุที่ยื่นคำร้อง:</label>
                        <p id="form-reason" class="petition-data"></p>
                    </div>

                    <div class="form-group">
                        <label>ไฟล์ที่แนบมา</label>
                        <a id="file-name" class="petition-data"></a>
                    </div>



                    <div class="button-group">
                        <button type="button" id="btnDisapprove" class="btn btn-danger">ไม่อนุมัติ</button>
                        <button type="button" id="btnApprove" class="btn btn-success">อนุมัติ</button>
                    </div>

                    <!-- Popup: Cancel Success -->
                    <div id="cancelPopup" class="Popupfinishrequest">
                        <div class="popup-content">
                            <img src="../img/checkmark.png" alt="Success Icon" class="icon">
                            <p class="popup-message">ยกเลิกสำเร็จ</p>
                        </div>
                    </div>

                    <!-- Popup: Save Request -->
                    <div id="saveRequestPopup" class="Popupfinishrequest">
                        <div class="popup-content">
                            <img src="../img/checkmark.png" alt="Success Icon" class="icon">
                            <p class="popup-message">ส่งคำร้องแล้ว</p>
                            <button type="button" class="view-btn" id="viewStatus">ดูคำร้องของฉัน</button>
                        </div>
                    </div>

                </form>
            </main>
        </div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <img src="../img/checkmark.png" alt="checkmark">
            <span>อนุมัติสำเร็จ</span>
        </div>
    </div>

    <div class="comment-container">
        <div class="comment-content">
            <span>สาเหตุที่ไม่อนุมัติ</span>
            <textarea name="comment" id="comment" rows="15" cols="80">
        </textarea>
            <button class="btn">
                ยืนยัน
            </button>
        </div>
    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/check.js"></script>
</body>

</html>
