<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลของผู้ใช้งาน</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">
            <img src="../img/TUlogo.png" alt="Thammasat University Logo">
            <h1>มหาวิทยาลัยธรรมศาสตร์<br>Thammasat University</h1>
        </div>
        <div class="user-info">
            <div class="user-dropdown">
                <div class="profile-icon"></div>
                <div class="username-text">
                    <strong>Username</strong><br>
                    <span class="user-id">User ID</span>
                </div>
                <div class="dropdown-arrow">&#x25BC;</div>
            </div>
        </div>
        <div class="menu">
            <button>ข้อมูลส่วนตัว</button>
            <button>เขียนคำร้อง</button>
            <button>ตรวจสอบสถานะคำร้อง</button>
            <button>ออกจากระบบ</button>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <h2 class="title">ข้อมูลของผู้ใช้งาน</h2>
            <button class="preview-button">Preview Form</button>
        </div>
        <div class="main-content">
            <div class="user-details">
                <div class="profile-pic">
                    <img src="../img/Male User.svg" alt="profile">
                </div>
                <div class="info">
                    <p><strong>ชื่อ นามสกุล</strong><br>นางสาวอาย คนมาก</p>
                    <p><strong>รหัสนักศึกษา</strong><br>6609600000</p>
                    <p><strong>คณะที่กำลังศึกษา</strong><br>วิทยาศาสตร์และเทคโนโลยี</p>
                    <p><strong>สาขาที่กำลังศึกษา</strong><br>วิทยาการคอมพิวเตอร์</p>
                    <p><strong>Tu-Email</strong><br>name.sur@dome.tu.ac.th</p>
                </div>
            </div>
            <div class="divider"></div>
            <div class="requests">
                <h2>คำร้องของฉัน</h2>
                <button>ชื่อคำร้องที่ 1</button>
                <button>ชื่อคำร้องที่ 2</button>
                <button>ชื่อคำร้องที่ 3</button>
                <button>ชื่อคำร้องที่ 4</button>
            </div>
        </div>
    </div>
</body>

</html>
