<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="decorative-shape shape1"></div>
    <div class="decorative-shape shape2"></div>
    <div class="decorative-shape shape3"></div>
    <div class="decorative-shape shape4"></div>

    <div class="login-container">
        <!-- ปุ่มเปลี่ยนภาษา -->
        <button class="language-switch" onclick="switchLanguage()">EN</button>
        
        <div class="login-info">
            <h1>ยินดีต้อนรับสู่ระบบยื่นคำร้อง</h1>
            <p>กรุณากรอก Username และ Password<br>เพื่อเข้าสู่ระบบยื่นคำร้อง</p>
            <p><strong>Username:</strong><br>TU reg username</p>
            <p><strong>Password:</strong><br>TU reg password</p>
        </div>
        
        <div class="login-form">
            <div class="logo">
                <img src="../img/TUlogo.png" alt="Logo">
            </div>
            <h2>เข้าสู่ระบบยื่นคำร้อง</h2>
            <form>
                <div class="form-group">
                    <img src="../img/User_cicrle.svg" aria-hidden="true" alt="Male User Icon">
                    <input type="text" placeholder="Username" required aria-label="Username">
                </div>
                <div class="form-group">
                    <img src="../img/lock.svg" aria-hidden="true" alt="Secure Icon">
                    <input type="password" placeholder="Password" required aria-label="Password" id="password">
                    <span class="toggle-password" aria-hidden="true" onclick="togglePassword()" onKeyDown="togglePassword()">
                        <img src="../img/eye closed hidden.svg" alt="Toggle Password Visibility" />
                    </span>
                </div>
                <div class="form-actions">
                    <label class="remember-me">
                        <input type="checkbox" id="remember">
                        <span>remember password</span>
                    </label>
                </div>
                <div class="login-button-container">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
