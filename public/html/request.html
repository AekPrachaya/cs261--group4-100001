<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เขียนคำร้องออนไลน์</title>
    <link rel="stylesheet" href="../css/request.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <img src="../img/TUlogo.png" alt="Thammasat University Logo">
                <div class="logo-text">มหาวิทยาลัยธรรมศาสตร์</div>
            </div>
            <ul class="nav-links">
                
            </ul>
            <ul class="nav-links bottom-links">
                <li><a href="#">ข้อมูลส่วนตัว</a></li>
                <li><a href="#" class="active" >เขียนคำร้อง</a></li>
                <li><a href="#">ตรวจสอบสถานะคำร้อง</a></li>
                <li><a href="#">ออกจากระบบ</a></li>
            </ul>
        </nav>
        <main class="content">
            <header>
                <section class="form-header">
                <h1>เขียนคำร้องออนไลน์</h1>
                </section>
                <button class="preview-btn">Preview Form</button>
                <button class="language-switch">EN</button>
            </header>
            <form id="requestForm">
                <section class="form-section">
                    <h2>ข้อมูลส่วนตัว</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <select name="title" required>
                                <option value="">คำนำหน้าชื่อ</option>
                                <option value="mr">นาย</option>
                                <option value="mrs">นาง</option>
                                <option value="miss">นางสาว</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="ชื่อ" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="นามสกุล" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select name="education" required>
                                <option value="">ปีการศึกษา</option>
                                <option value="2567">2567</option>
                                <option value="2566">2566</option>
                                <option value="2565">2565</option>
                                <option value="2564">2564</option>
                                <option value="2563">2563</option>
                                <option value="2562">2562</option>
                                <option value="2561">2561</option>
                                <option value="2560">2560</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="faculty" required>
                                <option value="">คณะที่กำลังศึกษาอยู่</option>
                                <option value="law">คณะนิติศาสตร์</option>
                                <option value="commerce">คณะพาณิชยศาสตร์และการบัญชี</option>
                                <option value="political_science">คณะรัฐศาสตร์</option>
                                <option value="economics">คณะเศรษฐศาสตร์</option>
                                <option value="social_work">คณะสังคมสงเคราะห์ศาสตร์</option>
                                <option value="journalism">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                                <option value="sociology_anthropology">คณะสังคมวิทยาและมานุษยวิทยา</option>
                                <option value="puey_ungphakorn">วิทยาลัยพัฒนศาสตร์ ป๋วย อึ๊งภากรณ์</option>
                                <option value="innovation">วิทยาลัยนวัตกรรม</option>
                                <option value="interdisciplinary">วิทยาลัยสหวิทยาการ</option>
                                <option value="pridi_banomyong">วิทยาลัยนานาชาติ ปรีดี พนมยงค์</option>
                                <option value="learning_sciences">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                                <option value="global_studies">วิทยาลัยโลกคดีศึกษา</option>
                                <option value="liberal_arts">คณะศิลปศาสตร์</option>
                                <option value="fine_arts">คณะศิลปกรรมศาสตร์</option>
                                <option value="science_technology">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                                <option value="engineering">คณะวิศวกรรมศาสตร์</option>
                                <option value="architecture">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                                <option value="siit">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                                <option value="medicine">คณะแพทยศาสตร์</option>
                                <option value="dentistry">คณะทันตแพทยศาสตร์</option>
                                <option value="allied_health_sciences">คณะสหเวชศาสตร์</option>
                                <option value="nursing">คณะพยาบาลศาสตร์</option>
                                <option value="public_health">คณะสาธารณสุขศาสตร์</option>
                                <option value="pharmacy">คณะเภสัชศาสตร์</option>
                                <option value="cicm">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="รหัสนักศึกษา" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="tel" placeholder="เบอร์โทรศัพท์ที่ติดต่อ" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2>ที่อยู่อาศัย</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="บ้านเลขที่" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="หมู่" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="แขวง/ตำบล" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="เขต/อำเภอ" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="จังหวัด" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="รหัสไปรษณีย์" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h2>วิชาที่ต้องการเพิ่ม/ถอน</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="รหัสวิชา" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="ชื่อวิชา" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Section" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="อาจารย์ที่ปรึกษา" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <textarea placeholder="เหตุผลที่ยื่นคำร้อง" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="file-upload">
                                <input type="file" id="fileUpload">
                                <p>No file chosen</p>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="button-group">
                    <button type="button" class="btn btn-draft">บันทึกแบบร่าง</button>
                    <button type="button" class="btn btn-cancel">ยกเลิก</button>
                    <button type="submit" class="btn btn-next">ถัดไป</button>
                </div>
            </form>
        </main>
    </div>
    <script src="../js/language.js"></script>
    <script src="../js/change_language_login.js"></script>
    <script src="../js/request.js"></script>
</body>
</html>
