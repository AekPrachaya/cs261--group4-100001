<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Petition</title>
    <link rel="stylesheet" href="../css/request.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div>
                <div class="logo">
                    <img src="../img/TUlogo.png" alt="TU Logo">
                    <span class="Petition">TU Petition</span>
                </div>
                <ul class="menu">
                    <li><a href="request">ยื่นคำร้อง</a></li>
                    <li><a href="petition">ตรวจสอบสถานะคำร้อง</a></li>
                </ul>
            </div>
            <footer class="user-info">
                <div>
                    <p id="user-info-name">ชื่อผู้ใช้งาน: <span></span></p>
                    <p id="user-info-id"></p>
                </div>
                <a href="#">
                    <img src="../img/CogOutline.png" alt="gear_img" id="gearIcon">
                </a>
                <!-- Popup -->
                <div id="popupMenu" class="popup hidden">
                    <button id="profileButton" class="popup-btn profile-btn">Profile</button>
                    <hr class="divider">
                    <button id="logoutButton" class="popup-btn logout-btn">Logout</button>
                </div>
            </footer>
        </aside>
        <div class="main-container">
            <header class="header">
                <button id="sidebarToggle" class="sidebar-toggle">☰</button>
                <h2>เขียนคำร้อง</h2>
            </header>
            <div class="student-info">
                <p id="student-info-id">dddddddd</p>
            </div>
            <main class="main-content">
                <form id="petitionForm">
                    <div class="form-group">
                        <label>เบอร์โทรศัพท์ติดต่อ</label>
                        <input type="text" class="form-control" name="phone_no">
                    </div>

                    <div class="form-group">
                        <label>อาจารย์ที่ปรึกษา</label>
                        <input type="text" class="form-control" name="advisor">
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>บ้านเลขที่</label>
                            <input type="text" class="form-control" name="houseNumber">
                        </div>
                        <div class="form-group half">
                            <label>หมู่</label>
                            <input type="text" class="form-control" name="village">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>แขวง/ตำบล</label>
                            <input type="text" class="form-control" name="subDistrict">
                        </div>
                        <div class="form-group half">
                            <label>เขต/อำเภอ</label>
                            <input type="text" class="form-control" name="district">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>จังหวัด</label>
                            <input type="text" class="form-control" name="province">
                        </div>
                        <div class="form-group half">
                            <label>รหัสไปรษณีย์</label>
                            <input type="text" class="form-control" name="postal_code">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>ข้อมูลคำร้อง</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="petitionType" value="add/remove"> เพิ่มรายวิชา
                            </label>
                            <label>
                                <input type="checkbox" name="petitionType" value="drop"> ถอนรายวิชา
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>ปีการศึกษา</label>
                            <select class="form-control" name="year">
                                <option value="">เลือก</option>
                                <option value="2560">2560</option>
                                <option value="2561">2561</option>
                                <option value="2562">2562</option>
                                <option value="2563">2563</option>
                                <option value="2564">2564</option>
                                <option value="2565">2565</option>
                                <option value="2566">2566</option>
                                <option value="2567">2567</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label>ภาคการศึกษา</label>
                            <select class="form-control" name="semester">
                                <option value="">เลือก</option>
                                <option value="midterm">กลางภาคเรียน</option>
                                <option value="final">ปลายภาคเรียน</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>รหัสวิชา</label>
                            <input type="text" class="form-control" name="course_id">
                        </div>
                        <div class="form-group half">
                            <label>Section</label>
                            <input type="text" class="form-control" name="section">
                        </div>
                    </div>


                    <div class="form-group">
                        <label>ชื่อวิชา</label>
                        <input type="text" class="form-control" name="courseName">
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="petitionType" value="resign"> ลาออก ตั้งแต่
                            </label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label>ปีการศึกษา</label>
                            <select class="form-control" name="Year">
                                <option value="">เลือก</option>
                                <option value="2566">2566</option>
                                <option value="2567">2567</option>
                            </select>
                        </div>
                        <div class="form-group half">
                            <label>ภาคการศึกษา</label>
                            <select class="form-control" name="semester">
                                <option value="">เลือก</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="summer">ภาคฤดูร้อน</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="petitionType" value="other"> อื่น ๆ
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>เรื่องที่ต้องการยื่นคำร้อง</label>
                        <input type="text" class="form-control" name="topic">
                    </div>

                    <div class="form-group">
                        <label>สาเหตุที่ยื่นคำร้อง</label>
                        <textarea class="form-control" rows="6" name="reason"></textarea>
                    </div>

                    <div class="form-group">
                        <label>แนบไฟล์</label>
                        <button type="button" class="btn btn-secondary" id="attachFileBtn">แนบไฟล์</button>
                        <input type="file" id="fileInput" style="display:none;" name="fileInput">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary">ดูตัวอย่างไฟล์</button>
                        <button type="button" class="btn btn-outline">บันทึกแบบร่าง</button>
                        <button type="button" class="btn btn-danger">ยกเลิก</button>
                        <button type="submit" class="btn btn-success">บันทึกคำร้อง</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script src="../js/nav.js"></script>
    <script src="../js/request.js"></script>
</body>

</html>
