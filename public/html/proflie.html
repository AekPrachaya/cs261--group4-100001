<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Petition</title>
    <link rel="stylesheet" href="../css/proflie.css">
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="../img/TUlogo.png" alt="TU Logo" class="tu-logo">
                <span class="petition-title">TU Petition</span>
            </div>
            <ul class="menu">
                <li><a href="#">ยื่นคำร้อง</a></li>
                <li><a href="#">ตรวจสอบสถานะคำร้อง</a></li>
            </ul>
            <footer class="user-info">
                <p>ชื่อผู้ใช้งาน: หลอดไฟ</p>
                <p>669xxxxxxx</p>
            </footer>
        </aside>

        <div class="container">
            <!-- Main Content -->
            <main class="content">
                <h2>ข้อมูลส่วนตัว</h2>
                <div class="personal-info">
                    <div class="info-row">
                        <span class="label">ชื่อ นามสกุล</span>
                        <span class="value">displayname_th</span>
                    </div>
                    <div class="info-row">
                        <span class="label">รหัสนักศึกษา</span>
                        <span class="value">userName</span>
                    </div>
                    <div class="info-row">
                        <span class="label">คณะที่กำลังศึกษา</span>
                        <span class="value">faculty</span>
                    </div>
                    <div class="info-row">
                        <span class="label">สาขาที่กำลังศึกษา</span>
                        <span class="value">department</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Tu-Email</span>
                        <span class="value">email</span>
                    </div>
                </div>
            </main>
        </div>
</body>

</html>
